<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDIT OUIOUI</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2C2C2C;
            color: #00CCFF
        }

        .top-section {
            display: flex;
            justify-content: space-between;
        }

        .box {
            flex: 1;
            padding: 10px;
            text-align: center; 
        }

        #center-box {
            border: 1px solid black;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 20px;
        }

        .bottom-section {
            flex: 2;
            display: flex;
            flex-direction: row;
        }

        .inputs-section, .prediction-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            width: 50%;
        }

        #bouton1 {
            display: block;
            margin: 20px auto;
            width: fit-content;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: bold;
}

    </style>
    <h1 align="center">LE CREDIT POUR LES NULS</h1>
</head>
<body>
    <div class="top-section">
        <div class="box" id="left-box">
            Essai1
        </div>
        <div class="box" id="center-box">
            <h2 align="center">Data Drift</h2>
            <form action="/generate_reports" method="post">
                <input align="center" id="bouton1" type="submit" value="DATA DRIFT">
            </form>
        </div>
        <div class="box" id="right-box">
            Essai2
        </div>
    </div>
    <div class="bottom-section">
        <div align=center class="inputs-section">
            <form action="/collect_data" method="post">
                <input type="text" name="EXT_SOURCE_3" placeholder="EXT_SOURCE_3" required>
                <input type="text" name="EXT_SOURCE_2" placeholder="EXT_SOURCE_2" required>
                <input type="text" name="NAME_INCOME_TYPE_Working" placeholder="NAME_INCOME_TYPE_Working (1 or 0)" required>
                <input type="text" name="NAME_EDUCATION_TYPE_Secondary" placeholder="NAME_EDUCATION_TYPE_Secondary / secondary special (1 or 0)" required>
                <input type="text" name="NAME_EDUCATION_TYPE_Higher" placeholder="NAME_EDUCATION_TYPE_Higher education (1 or 0)" required>
                <input type="text" name="OCCUPATION_TYPE_Core_staff" placeholder="OCCUPATION_TYPE_Core staff (1 or 0)" required>
                <input type="text" name="FLAG_DOCUMENT_3" placeholder="FLAG_DOCUMENT_3 (1 or 0)" required>
                <input type="text" name="AMT_REQ_CREDIT_BUREAU_HOUR" placeholder="AMT_REQ_CREDIT_BUREAU_HOUR" required>
                <input type="text" name="CODE_GENDER" placeholder="CODE_GENDER (1 or 0)" required>
                <input type="text" name="REMBOURSEMENT" placeholder="REMBOURSEMENT" required>
                <input type="text" name="MONTANT_EMPRUNTE" placeholder="MONTANT EMPRUNTE" required>
                <input id="bouton1" type="submit" value="VALIDER">
            </form>
        </div>
        <div align="center " class="prediction-section">
            {% if prediction %}
                <p>{{ prediction }}</p>
            {% else %}
                <p>Entrez des données pour obtenir une prédiction.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
